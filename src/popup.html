<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" type="text/css" />
  </head>
  <body class="font-['Inter']">
    <main class="p-4">
      <h1 class="text-xl text-slate-800 text-nowrap mb-4">
        Devin Status Checker
      </h1>

      <h3 class="text-sm text-gray-500 mb-2">Debugging</h3>
      <div class="mb-1">
        <button
          id="check-devin-status"
          type="button"
          class="w-[140px] rounded bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        >
          Check Devin Status
        </button>
        <div id="devin-check-result"></div>
      </div>

      <div class="mb-1">
        <button
          id="send-notification"
          type="button"
          class="w-[140px] rounded bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        >
          Check Notification
        </button>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
