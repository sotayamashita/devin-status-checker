<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" type="text/css" />
  </head>
  <body class="font-inter">
    <main class="p-4">
      <h1 class="text-xl text-slate-800 text-nowrap mb-4">
        Devin Status Checker
      </h1>

      <h3 class="text-sm text-gray-500 mb-2">Debugging</h3>
      <div class="mb-1">
        <button
          id="check-devin-status"
          type="button"
          class="w-full rounded bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        >
          Check Devin Status
        </button>
        <div id="devin-check-result"></div>
      </div>

      <div class="mb-1">
        <button
          id="send-notification"
          type="button"
          class="w-full rounded bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        >
          Check Notification
        </button>
      </div>

      <!-- Notification Toggle Switch -->
      <div class="flex items-center justify-between mb-4">
        <span class="text-sm text-gray-700">Notifications</span>
        <label
          for="toggle"
          class="inline-flex relative items-center cursor-pointer"
        >
          <input
            type="checkbox"
            value=""
            id="toggle"
            class="sr-only peer"
            checked
          />
          <div
            class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
          ></div>
        </label>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
