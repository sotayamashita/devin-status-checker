name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 'latest'
        run_install: false
      continue-on-error: true
    - name: Print PATH
      run: echo "PATH=$PATH"
    - name: Check pnpm file mode
      run: ls -l $(which pnpm)
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Type check
      run: pnpm run type-check
    - name: Run build
      run: pnpm run build
    - name: Install Playwright browser
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm test
